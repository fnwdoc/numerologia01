<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Mist√©rio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(30, 15, 60, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(60, 15, 30, 0.3) 0%, transparent 40%);
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }
        
        .card {
            width: 400px;
            height: 500px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        /* Part√≠culas flutuantes */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: float 8s infinite linear;
            background: linear-gradient(45deg, #ffd700, #a020f0);
            box-shadow: 0 0 10px rgba(160, 32, 240, 0.7);
        }
        
        .particle:nth-child(2) { left: 10%; animation-delay: -1s; }
        .particle:nth-child(3) { left: 20%; animation-delay: -2s; }
        .particle:nth-child(4) { left: 30%; animation-delay: -3s; }
        .particle:nth-child(5) { left: 40%; animation-delay: -4s; }
        .particle:nth-child(6) { left: 50%; animation-delay: -5s; }
        .particle:nth-child(7) { left: 60%; animation-delay: -1.5s; }
        .particle:nth-child(8) { left: 70%; animation-delay: -2.5s; }
        .particle:nth-child(9) { left: 80%; animation-delay: -3.5s; }
        .particle:nth-child(10) { left: 90%; animation-delay: -4.5s; }
        .particle:nth-child(11) { left: 15%; top: 20%; animation-delay: -0.5s; }
        .particle:nth-child(12) { left: 85%; top: 65%; animation-delay: -3.2s; }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Objeto misterioso */
        .artifact-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
        }
        
        .artifact {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #2a0b42, #0d0630);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            position: relative;
            box-shadow: 
                0 0 20px rgba(160, 32, 240, 0.5),
                inset 0 0 15px rgba(255, 215, 0, 0.3);
            animation: pulseArtifact 3s infinite alternate;
            transition: all 0.5s ease;
        }
        
        .card:hover .artifact {
            box-shadow: 
                0 0 30px rgba(160, 32, 240, 0.8),
                inset 0 0 25px rgba(255, 215, 0, 0.5);
            transform: scale(1.1) rotate(5deg);
        }
        
        @keyframes pulseArtifact {
            0% { 
                transform: scale(1) rotate(0deg);
                box-shadow: 
                    0 0 20px rgba(160, 32, 240, 0.5),
                    inset 0 0 15px rgba(255, 215, 0, 0.3);
            }
            100% { 
                transform: scale(1.05) rotate(2deg);
                box-shadow: 
                    0 0 40px rgba(160, 32, 240, 0.8),
                    inset 0 0 25px rgba(255, 215, 0, 0.6);
            }
        }
        
        .light-distortion {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, 
                rgba(160, 32, 240, 0.3) 0%, 
                rgba(255, 215, 0, 0.2) 50%,
                transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: distortionPulse 3s infinite alternate;
        }
        
        .card:hover .light-distortion {
            opacity: 0.8;
        }
        
        @keyframes distortionPulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }
        
        /* Formas misteriosas */
        .mystery-shape {
            position: absolute;
            background: rgba(160, 32, 240, 0.15);
            filter: blur(2px);
            animation: floatShape 8s infinite ease-in-out;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(160, 32, 240, 0.3);
        }
        
        .mystery-shape:nth-child(1) {
            width: 50px;
            height: 50px;
            top: 20%;
            right: 15%;
            animation-delay: 0s;
            border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
        }
        
        .mystery-shape:nth-child(2) {
            width: 35px;
            height: 35px;
            top: 35%;
            right: 25%;
            animation-delay: 2s;
            border-radius: 70% 30% 30% 70% / 60% 60% 40% 40%;
        }
        
        .mystery-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 20%;
            animation-delay: 4s;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        
        @keyframes floatShape {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.2; }
            25% { transform: translate(10px, -15px) rotate(10deg); opacity: 0.3; }
            50% { transform: translate(-10px, -5px) rotate(-5deg); opacity: 0.25; }
            75% { transform: translate(5px, 10px) rotate(5deg); opacity: 0.35; }
        }
        
        /* Texto principal */
        .main-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        .vem-ai {
            font-size: 2.2rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.7),
                0 0 20px rgba(160, 32, 240, 0.5);
            margin-bottom: 15px;
            animation: glitch 3s infinite;
            letter-spacing: 2px;
        }
        
        @keyframes glitch {
            0%, 90%, 100% { 
                transform: translateX(0); 
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.7),
                    0 0 20px rgba(160, 32, 240, 0.5);
            }
            92% { 
                transform: translateX(-2px); 
                text-shadow: 
                    0 0 12px rgba(255, 215, 0, 0.8),
                    0 0 25px rgba(160, 32, 240, 0.7),
                    2px 0 15px rgba(255, 0, 0, 0.6);
            }
            94% { 
                transform: translateX(2px); 
                text-shadow: 
                    0 0 12px rgba(255, 215, 0, 0.8),
                    0 0 25px rgba(160, 32, 240, 0.7),
                    -2px 0 15px rgba(0, 150, 255, 0.6);
            }
            96% { 
                transform: translateX(-1px); 
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.7),
                    0 0 20px rgba(160, 32, 240, 0.5);
            }
        }
        
        .number {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ff6b35;
            text-shadow: 
                0 0 15px rgba(255, 107, 53, 0.9),
                0 0 30px rgba(160, 32, 240, 0.7);
            animation: pulse 2s infinite;
            letter-spacing: 5px;
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                text-shadow: 
                    0 0 15px rgba(255, 107, 53, 0.9),
                    0 0 30px rgba(160, 32, 240, 0.7);
            }
            50% { 
                opacity: 0.8; 
                text-shadow: 
                    0 0 25px rgba(255, 107, 53, 1),
                    0 0 45px rgba(160, 32, 240, 0.9);
            }
        }
        
        /* Bot√£o CTA */
        .cta-button {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #6a0dad, #a020f0);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 15px rgba(106, 13, 173, 0.5),
                inset 0 0 10px rgba(255, 215, 0, 0.3);
            animation: buttonPulse 2.5s infinite;
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 
                0 8px 25px rgba(160, 32, 240, 0.7),
                inset 0 0 15px rgba(255, 215, 0, 0.5);
            background: linear-gradient(45deg, #7a1de0, #b030ff);
        }
        
        @keyframes buttonPulse {
            0%, 100% { 
                box-shadow: 
                    0 5px 15px rgba(106, 13, 173, 0.5),
                    inset 0 0 10px rgba(255, 215, 0, 0.3);
            }
            50% { 
                box-shadow: 
                    0 5px 25px rgba(160, 32, 240, 0.7),
                    inset 0 0 15px rgba(255, 215, 0, 0.5);
            }
        }
        
        /* Efeito de borda brilhante */
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #a020f0, #ff6b35, #ffd700);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
            background-size: 300% 300%;
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
    </style>
</head>
<body>
    <div class="card">
        <!-- Part√≠culas flutuantes -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Formas misteriosas -->
        <div class="mystery-shape"></div>
        <div class="mystery-shape"></div>
        <div class="mystery-shape"></div>
        
        <!-- Texto principal -->
        <div class="main-text">
            <div class="vem-ai">Seu Cliente √© Bem atendido?</div>
            <div class="number">???</div>
        </div>
        
        <!-- Artefato misterioso -->
        <div class="artifact-container">
            <div class="artifact">
                <div class="light-distortion"></div>
            </div>
        </div>
        
        <!-- Bot√£o CTA -->
        <button class="cta-button" onclick="revealEffect()">
            REVELAR<br> ou PERDER
        </button>
    </div>
    
    <script>
        // Adiciona mais interatividade
        const card = document.querySelector('.card');
        const artifact = document.querySelector('.artifact');
        
        function revealEffect() {
            // Efeito visual de revela√ß√£o
            artifact.style.opacity = '0';
            artifact.style.transform = 'scale(0.8) rotate(20deg)';
            artifact.style.boxShadow = '0 0 50px rgba(255, 215, 0, 0.9)';
            
            // Alerta ap√≥s pequeno delay
            setTimeout(() => {
                alert('O mist√©rio ser√° revelado em breve... üîÆ');
                artifact.style.opacity = '1';
                artifact.style.transform = 'scale(1) rotate(0deg)';
                artifact.style.boxShadow = '';
            }, 800);
        }
        
        // Efeito de part√≠culas mais din√¢mico
        const particles = document.querySelectorAll('.particle');
        particles.forEach(particle => {
            // Tamanho aleat√≥rio
            const randomSize = Math.random() * 3 + 1;
            particle.style.width = randomSize + 'px';
            particle.style.height = randomSize + 'px';
            
            // Delay de anima√ß√£o aleat√≥rio
            const randomDelay = -(Math.random() * 8);
            particle.style.animationDelay = randomDelay + 's';
        });
        
        // Intera√ß√£o ao clicar no artefato
        artifact.addEventListener('click', function(e) {
            e.stopPropagation();
            revealEffect();
        });
    </script>
</body>
</html>
